version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deception-detector-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/models:/app/models
      - ./backend/custom_models:/app/custom_models
      - ./backend/base_models:/app/base_models
    deploy:
      resources:
        limits:
          # CPU limits
          cpus: '4.0'          
          memory: 6G           
        reservations:
          # CPU reservations
          cpus: '2.0'          
          memory: 4G           
          devices:
            - driver: nvidia
              count: 1         
              capabilities: [gpu]                 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - deception-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deception-detector-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - deception-network

  nginx:
    image: nginx:alpine
    container_name: deception-detector-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx-docker-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - deception-network

networks:
  deception-network:
    driver: bridge
